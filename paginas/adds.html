<div class="row">
	<div class="col-xs-12">
		<strong>ID:</strong>
		<input id="ids" class="form-control"  type="text" placeholder="ID">
	</div>
	<div class="col-xs-12">
		<strong>Nombre del Servicio:</strong>
		<input id="nombre" class="form-control"  type="text" placeholder="Nombre del Servicio">
	</div>
	<div class="col-xs-12">
		<strong>Imagen:</strong>
		<input id="imagen" class="form-control" onchange="previewFile()" type="file"  placeholder="Imagen">
	</div>
	<div class="col-xs-12">
		<strong>Descripcion:</strong>
		<textarea id="descripcion" class="form-control" rows="5"></textarea>
	</div>
	<div class="col-xs-12">
		<strong>Telefono:</strong>
		<input id="telefono" class="form-control"  type="text" placeholder="Telefono">
	</div>
	<div class="col-xs-12">
		<strong>E-mail:</strong>
		<input id="email" class="form-control"  type="text" placeholder="E-mail">
	</div>
	<div class="col-xs-12">
		<strong>Domicilio:</strong>
		<input id="domicilio" class="form-control"  type="text" placeholder="Domicilio">
	</div>
	<div class="col-xs-12">
	   <strong>Categoria:</strong>
	   <select id="categoria" class="form-control" id="cbCategoria" >
	          <option value="">Categoria</option>
	   </select>
	</div>
	<div class="col-xs-12">
		<strong>Nota:</strong>
		<input id="nota" class="form-control"  type="text" placeholder="Nota">
	</div>
	<div class="col-xs-6">
		<button id="btnGuardarModificacion" class="btn btn-success">Modificar</button>
		<button id="btnGuardarServicio" class="btn btn-success">Guardar<br></button>
	</div>	
	<div class="col-xs-6">
		<button id="btnCerrarServicio" class="btn btn-danger home">Cerrar<br></button>
	</div>
</div>
	<br><br><br><br>
